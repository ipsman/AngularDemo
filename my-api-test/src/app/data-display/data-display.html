<h2>Adatok a Backendről (JSONPlaceholder)</h2>

<div *ngIf="error" style="color: red; padding: 10px; border: 1px solid red; background-color: #ffeaea; margin-bottom: 15px;">
  {{ error }}
</div>

<div *ngIf="posts.length > 0">
  <div *ngFor="let post of posts" class="post-item">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <hr>
  </div>
</div>

<div *ngIf="posts.length === 0 && !error">
  Adatok betöltése...
</div>
